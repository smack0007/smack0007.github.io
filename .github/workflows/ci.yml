name: CI

on:
  push:
    branches:
      - source
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Build
        run: |
          git clone https://github.com/smack0007/smack0007.github.io.git -b main bin
          sudo chown -R $USER:$USER ./bin
          npm i
          npm run build:ci

      - name: Publish
        run: |
          git log -1 --pretty=%B > commit.msg
          cd bin
          git config --global user.name "smack0007"
          git config --global user.email "zachary.snow@gmail.com"
          git add -A && git commit -F "../commit.msg" || true
          git push https://smack0007:${{ secrets.API_KEY }}@github.com/smack0007/smack0007.github.io.git || true
